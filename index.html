<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fruit Burst</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    <style>
      .font-lato {
        font-family: "Lato", sans-serif;
      }
    </style>
    <script
      src="https://kit.fontawesome.com/3441af8d04.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Header section starts -->
    <header class="max-w-screen-xl mx-auto px-10 mt-12">
      <!-- nav section starts -->
      <nav>
        <div class="navbar bg-[#F85559] rounded-full px-12">
          <div class="navbar-start hidden lg:flex">
            <ul class="menu menu-horizontal px-1 text-white text-[18px]">
              <li><a>Home</a></li>
              <li><a>About Us</a></li>
              <li><a>Shop</a></li>
              <li><a>All Fruits</a></li>
            </ul>
          </div>
          <div class="navbar-center">
            <div class="dropdown">
              <label tabindex="0" class="btn btn-ghost lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </label>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-96"
              >
                <li><a>Home</a></li>
                <li><a>About Us</a></li>
                <li><a>Shop</a></li>
                <li><a>All Fruits</a></li>
              </ul>
            </div>
            <div class="flex items-center gap-1">
              <img class="w-14" src="./images/logo.png" alt="" />
              <p class="text-2xl lg:text-4xl text-white font-bold">
                Fruit Burst
              </p>
            </div>
          </div>

          <div class="navbar-end relative">
            <input
              class="px-3 py-3 w-4/5 rounded-full"
              type="search"
              name=""
              placeholder="Search here"
              id=""
            />
            <i
              class="fa-solid fa-magnifying-glass text-gray-400 absolute right-5"
            ></i>
          </div>
        </div>
      </nav>
      <!-- nav section ends -->
    </header>
  </body>
</html>
